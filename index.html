<!-- TO DO LIST -->


<!DOCTYPE html>
<html>
    <head>
        <title>TO DO LIST</title>
    </head>
    <body>
        <lable>Item</lable>
        <input type="text" id="item" />
        <button id="add">Add</button>
        <label id="info"></label>
        <ul id="item-list">

        </ul>
    </body>
    <script>
        var el = document.getElementById('add');
        var item = document.getElementById('item');
        var ul = document.getElementById('item-list');
    
            el.addEventListener('click', addItem, false);
            
        
            
        
        function addItem(e){
            
            if(item.value != ''){
                document.getElementById('info').textContent = '';    
                var del = document.createElement("button");
                del.setAttribute("id","delitem");
                var delText = document.createTextNode("Remove");
                var li = document.createElement('li');
                var text = document.createTextNode(item.value);
                console.log(text);
                del.appendChild(delText);
                li.appendChild(text);
                li.appendChild(del);
                ul.appendChild(li);

                item.value = '';
                

                del.addEventListener('click', delItem, false);
            
            } else{
                document.getElementById('info').textContent = 'Plase insert some text info input field then add';
            }
        }

        function delItem(){
            var pn = this.parentNode;
            pn.remove();
        }
        
    </script>
</html>
